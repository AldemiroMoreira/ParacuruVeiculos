name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies (Build Step if needed)
      run: npm ci

    - name: Copy files to VPS via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        source: "."
        target: "/var/www/paracuru-veiculos"
        rm: false
        strip_components: 0
        exclude: "node_modules, .git, .github, .env, public/uploads, public/imgs"

    - name: Execute Remote SSH Commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          cd /var/www/paracuru-veiculos
          # Instala dependências de produção
          npm install --production
          
          # Reinicia a aplicação via PM2
          # Se o processo 'app' não existir, inicia ele.
          pm2 reload app || pm2 start backend/server_vps.js --name app
          
          # Salva a lista de processos para voltar no boot
          pm2 save
